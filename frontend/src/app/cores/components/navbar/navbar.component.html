<nav class="nav" [ngClass]="{ light: !currThemeDark.themeDark }">
  <span class="nav-logo"></span>
  <ul class="nav-list">
    @for(item of navItems; track item.alt) {
    <li class="nav-item">
      <!-- Add routerLink later -->
      <a class="nav-link"
        ><i class="pi {{ item.path }} nav-icon" style="font-size: 25px"></i
      ></a>
    </li>
    }
  </ul>
  <img
    class="nav-profile nav-img"
    src="../../../assets/Profile.png"
    alt="profile_img"
  />
</nav>
